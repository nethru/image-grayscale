<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>image-grayscale demo</title>
	<link rel="stylesheet" href="../external/normalize.css">
	<link rel="stylesheet" href="../src/image-grayscale.css">
</head>
<body>
	<h1>image-grayscale demo</h1>

	<h3><u>default</u></h3>
	<img id="img1" src="http://lorempixel.com/800/600/" style="width:100%;">
	<h3><u>hover show original image</u></h3>
	<img id="img2" src="http://lorempixel.com/800/600/" style="width:100%;">
	<h3><u>destroy grayscale effect</u></h3>
	<button type="button" id="destroyBtn">click me!</button>

	<script src="../external/jquery-1.11.1.min.js"></script>
	<script src="../src/image-grayscale.js"></script>
	<script>
	(function($) {
		$(function() {
			$("#img1").imggrayscale();
			$("#img2").imggrayscale({
				hoverShowOrigin: true
			});

			$(window).on("resize", function() {
				$("#img1, #img2").imggrayscale("resize");
			});

			$(document).on("click", "#destroyBtn", function() {
				$("#img1, #img2").imggrayscale("destroy");
			});
		});
	})(jQuery);
	</script>
</body>
</html>
